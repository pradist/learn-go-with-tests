repos:
  - repo: https://github.com/golangci/golangci-lint
    rev: v2.6.2
    hooks:
      - id: golangci-lint
        args: [--fix]
  - repo: https://github.com/tekwizely/pre-commit-golang
    rev: v1.0.0-rc.4
    hooks:
      - id: go-mod-tidy
  - repo: local
    hooks:
      - id: go-test
        name: go test
        entry: go test -v ./... -count=1 -timeout=30s
        language: system
        types: [go]
        pass_filenames: false
